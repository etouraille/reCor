<!DOCTYPE html>
<html ng-app="resourceApp" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="js/controller/SubscribeController.js"></script>
    <script type="text/javascript" src="js/controller/LoginController.js"></script>
    <script type="text/javascript" src="js/controller/AddController.js"></script>
    <script type="text/javascript" src="js/controller/SearchController.js"></script>
    <script type="text/javascript" src="js/controller/SaveSearchController.js"></script>
    <script type="text/javascript" src="js/controller/ModalSearchController.js"></script>
    <script type="text/javascript" src="js/controller/HeaderController.js"></script>
    <script type="text/javascript" src="js/controller/ResourceController.js"></script>
    <script type="text/javascript" src="js/controller/ionSideMenus.js"></script>
    <script type="text/javascript" src="js/controller/ReservedController.js"></script>
    <script type="text/javascript" src="js/controller/PlaceController.js"></script>
    <!-- services -->
    <script type="text/javascript" src="js/service/Authentication.js"></script>
    <script type="text/javascript" src="js/service/Encryption.js"></script>
    <script type="text/javascript" src="js/service/AuthStorage.js"></script>
    <script type="text/javascript" src="js/service/AuthInterceptor.js"></script>
    <script type="text/javascript" src="js/service/Localization.js"></script>
    <!--directive -->
    <script type="text/javascript" src="js/directive/validation/EmailDirective.js"></script>
    <script type="text/javascript" src="js/directive/validation/CompareDirective.js"></script>
    <script type="text/javascript" src="js/directive/validation/HashtagDirective.js"></script>
    <script type="text/javascript" src="js/directive/Notification.js"></script>
    <script type="text/javascript" src="js/directive/Message.js"></script>

    <!-- configuration -->
    <script type="text/javascript" src="js/config/settings.js"></script>
    <!-- lib -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/angular-md5/angular-md5.js"></script>
    <script type="text/javascript" src="lib/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_HxDJkh0VheLPqFU6pwMOtqg-cwrSSI4"></script>
    <script src="js/index.js"></script>
    </head>

  <body notification id="notification" >
    <ion-side-menus>
      <ion-side-menu-content ng-controller="ionSideMenus">
        <ion-header-bar no-tap-scroll=true class="bar bar-header bar-balanced"  ng-controller="HeaderController">
            <div class="title">#@T</div>

            <div class="buttons" ng-show="isLogged">
                <button ui-sref="home" class="button button-light">Add</button>
                <button ui-sref="search" class="button button-light">Search</button>
                <button ui-sref="reserved" class="button button-light">Reserved</button>
            </div>
        </ion-header-bar>
        <ion-content class="has-header">
            <message></message>
            <div ui-view="center"></div>
        </ion-content>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <div ui-view="left"></div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
