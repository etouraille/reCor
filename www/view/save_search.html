<div ng-controller="SaveSearchController">
    <div class="row" ng-repeat="row in rows">
        <div class="col" ng-repeat="hashtag in row">
            {{ hashtag }} <button class="button" ng-click="remove(hashtag)">Remove</button>
        <div>
    </div>
   <ion-list>
        <ion-item ng-repeat="hhtag  in hashtags" ng-show="showAdd(hashtag)" class="item-button-right">
            {{ hashtag.content }
            <button class="button button-positive" ng-click="add(hashtag)">
                <i class="icon ion-ios-telephone"></i>
            </button>
        </ion-item>
    </ion-list>
</div>
