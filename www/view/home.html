<form name="form" ng-controller="AddController">
    <div class="list">
        <label class="item item-input" ng-hide="geo">
            <span>Getting geo location ...</span>
        </label>
        <label class="item item-input">
            <input type="text" ng-model="tag" placeholder="#tag" name="hashtag" hashtag/>
            <span ng-show="form.hashtag.$error.hashtag">Must Not Contain Blancks</span>
        </label>
        <label class="item item-input">
            <md-autocomplete
              ng-disabled="false"
              md-no-cache="false"
              md-selected-item="item"
              md-search-text="text"
              md-items="item in querySearch(text)"
              md-item-text="item.display"
              md-min-length="2"
              placeholder="Wich newspaper do you want to share">
            <md-item-template>
              <span md-highlight-text="text" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No matches found for "{{text}}".
            </md-not-found>
            </md-autocomplete>       
        </label>
        <label class="item item-input">
            <textarea  ng-model="message" placeholder="Leave a message"></textarea>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">The resource will deseapear in :</div>
            <select ng-options="option.label for option in endIntervalDatas track by option.value" ng-model="endIntervalData" name="endIntervalData"></select>
        </label>
         <label class="item item-input item-select">
            <div ng-hide="place.tag" class="input-label">Attache to a known place</div>
            <div ng-show="place.tag" class="input-label">{{ place.tag }}</div>
            <button ng-disabled="geo === false" class="button" ng-click="tag()">Place</button>
        </label>



       <label class="item item-input">
            <button class="button icon-left ion-image" ng-click="addPicture()">Add A Picture</button>
        </label>
        <label class="item item-input">
            <button class="button" ng-disabled="geo === false || disabled || form.hashtag.$error.hashtag || form.hashtag.$pristine" ng-click="submit()">Add</button>
        </label>
   </div> 
</form>
